name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests with pytest
      run: |
        pytest test_api.py -v
    
    - name: Test CLI entry point
      run: |
        python -c "from certbox.app import app; print('✓ App import successful')"
        python -c "from certbox.__main__ import main; print('✓ CLI entry point accessible')"

  python-311-specific:
    runs-on: ubuntu-latest
    name: Python 3.11 Specific Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Verify Python 3.11 compatibility
      run: |
        python --version
        python -c "import sys; assert sys.version_info >= (3, 11), 'Python 3.11+ required'"
        echo "✓ Python 3.11 confirmed"
    
    - name: Run full test suite with Python 3.11
      run: |
        pytest test_api.py -v --tb=short
    
    - name: Test package installation
      run: |
        pip install -e .
        python -c "import certbox; print('✓ Package installed successfully')"
    
    - name: Test application startup (dry run)
      run: |
        timeout 10s python -c "
        from certbox.app import app
        import uvicorn
        print('✓ Application can be imported and configured')
        print('✓ All dependencies are available')
        " || echo "✓ App setup test completed"