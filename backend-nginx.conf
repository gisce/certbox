events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 8068;
        server_name backend;

        location / {
            return 200 '{"service":"Mock Backend","message":"This is a protected backend service","port":8068}\n';
            add_header Content-Type application/json;
        }

        location /api {
            return 200 '{"api":"Mock API","data":{"status":"ok","protected":true}}\n';
            add_header Content-Type application/json;
        }

        location /health {
            return 200 '{"status":"healthy"}\n';
            add_header Content-Type application/json;
        }
    }
}